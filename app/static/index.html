<!DOCTYPE html>
<html lang="en" data-theme="dim">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Server</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="h-dvh flex flex-col justify-between p-3">
      <div>
        <h1>File Upload</h1>
        <div class="join">
          <input class="file-input" id="formFile" type="file" multiple />
          <button
            id="submitBtn"
            type="button"
            class="btn join-item btn-primary"
          >
            Submit
          </button>
          <button id="clearBtn" type="button" class="btn join-item">
            Clear
          </button>
        </div>
      </div>
      <div id="toaster" class="flex flex-col items-end justify-end gap-1"></div>
    </div>
  </body>
  <script src="js/code.js"></script>
  <script src="js/components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</html>
