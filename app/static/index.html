<!DOCTYPE html>
<html lang="en" data-theme="dim">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Server</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="h-dvh flex flex-col p-3">
    <div class="card bg-base-100 card-lg shadow-sm flex items-center">
      <div class="card-body md:w-lg px-1">
        <h2 class="card-title p-1">Folders</h2>
        <div class="breadcrumbs text-sm p-1">
          <ul id="uploadFolderList">
            <li>
              <button
                class="btn btn-link"
                value="root"
                onclick="handleUploadFolderClick(this)"
              >
                <img
                  class="size-4 inline-block text-success"
                  src="./images/folder-icon.svg"
                />
                root
              </button>
            </li>
          </ul>
          <button id="newFolderOpenBtn" class="btn btn-sm my-4">
            <img
              class="size-4 inline-block text-success"
              src="./images/plus-icon.svg"
            />
            New Folder
          </button>
          <dialog id="new_folder_modal" class="modal">
            <div class="modal-box">
              <h3 class="text-lg font-bold">Create Folder</h3>
              <p class="py-4">
                Create new folder in
                <span id="newFolderPath" class="underline"></span>
              </p>
              <input
                id="newFolderName"
                type="text"
                placeholder="Folder name"
                class="input"
              />
              <div id="folderNameHint" class="validator-hint text-error">Can only contain: [a-z, 0-9, _, -]</div>
              <div class="modal-action m-0">
                <div method="dialog" class="flex gap-4">
                  <button id="closeNewFolderDialog" class="btn">Close</button>
                  <button id="newFolderBtn" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </dialog>
          <div class="flex gap-2">
            <ul id="folderList" class="flex flex-col md:flex-row gap-2 text-s"></ul>
          </div>
        </div>
        <div class="mt-4 flex flex-col justify-between">
          <h1 class="ms-2">File Upload</h1>
          <div class="join">
            <input
              class="text-area file-input rounded-l-lg"
              id="formFile"
              type="file"
              multiple
            />
            <button
              id="submitBtn"
              type="button"
              class="btn join-item btn-primary"
            >
              <span class="btn-text">Submit</span>
              <div
                id="submitBtnProgress"
                class="radial-progress"
                style="--value: 0; --size: 2.5rem; --thickness: 0.15rem"
                aria-valuenow="0"
                role="progressbar"
              >
                0%
              </div>
            </button>
            <button id="clearBtn" type="button" class="btn join-item">
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="toaster"
      class="col-span-1 flex-1 flex flex-col items-end justify-end gap-1"
    ></div>
  </body>
  <script src="js/code.js"></script>
  <script src="js/components.js"></script>
  <script src="js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</html>
